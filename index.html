<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.min.css">
    <link rel="stylesheet" href="./src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNES AI</title>
  </head>
  <body>
    <section class="es-container with-title">
      <h2 class="nes-text is-primary">Welcome</h2>

      <div class="nes-container" id="image-container">
        <img src="assets/9cb159ed669f59d43cf2abc56c33f6a4.gif" alt="Retro Placeholder" id="center-image" style="margin-left:auto; margin-right: auto;">
      </div>
    

      <form class="form-container" id="form">
        <div class="nes-field">
          <label for="prompt">Enter Prompt:</label>
          <textarea name="prompt" maxlength="160" class="nes-textarea"></textarea>
        </div>
        <div id="button-container">
          <button id="submit-button" type="submit" class="nes-btn is-primary submit-btn">Generate!</button>
        </div>
      </form>
      
    

    </section>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
